version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - echo "NEXT_PUBLIC_ENDPOINT=$NEXT_PUBLIC_ENDPOINT" >> .env
            - yarn run build
      artifacts:
        baseDirectory: src/app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: src/app
